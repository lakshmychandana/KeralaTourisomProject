<body>
<nav>
<div class="row d-flex justify-content-evenly ">
    <div class="col logo-div"><img src="KeralaLogo.png" alt="logo"  height="70px" width="90px"></div>
    <div class="col"><a href="index.html">Home</a></div>
    <div class="col"><a href="About.html">About</a></div>
    <div class="col"><a href="PlanTrip.html">Plan your Trip</a></div>
    
    <div class="col col-btn"><button type="submit" class="btn ">Login</button></div>
</div>
</nav> 


    <header>
        <h1>Plan Your Trip to Kerala</h1>
        <p>Experience the beauty of God's Own Country</p>
    </header>

    <main>
        <section class="form-section">
            <h2>Trip Details</h2>
            <form>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="date">Travel Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="places">Places to Visit:</label>
                <select id="places" name="places">
                    <option value="munnar">Munnar</option>
                    <option value="alleppey">Alleppey</option>
                    <option value="kovalam">Kovalam</option>
                    <option value="wayanad">Wayanad</option>
                </select>

                <label for="notes">Additional Notes:</label>
                <textarea id="notes" name="notes" rows="4" placeholder="Any special requirements..."></textarea>

                <button type="submit">Plan My Trip</button>
            </form>
        </section>
    </main>
<br><br><br><br><br><br><br>
